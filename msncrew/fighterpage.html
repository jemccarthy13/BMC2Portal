  <!----------------------------------------------------------------------->
  <!--                         PAGE BODY                                 -->
  <!----------------------------------------------------------------------->
  <body>
    <!-- NAVBAR is loaded by JQUERY -->
    <div id="nav-placeholder" style="width:25%;"></div>

    <!----------------------------------------------------------------------->
    <!--                         PAGE CONTENT                              -->
    <!----------------------------------------------------------------------->
    <div class="body-content">
      <table>
        <tr><th colspan="2" id="unitDesig"> </th></tr>
        <tr><td>DSN: </td><td id="unitPhone"></td></tr>
        <tr><td>SPINs:</td><td id="unitSpins"></td></tr>
        <tr><td>IFG:</td><td id="unitIFG"></td></tr>
        <tr><td colspan="2" id="unitLogo"></td></tr>
      </table>
    </div>
  </body>

  <script>
    // dynamically load the sidebar navigation in each page
    $(function(){
      $("#nav-placeholder").load("/sidebar.html");
    });

    //----------------------------------------------------------------------->
    //--                         PAGE SCRIPTING                            -->
    //----------------------------------------------------------------------->

    // This function loads the list of fighter units via the backend API
    async function loadUnits(){
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const unit = urlParams.get('unit')

      let unitInfo = await getUnitInfo(unit);

      document.getElementById("unitDesig").innerHTML = unitInfo.name;
      document.getElementById("unitPhone").innerHTML = unitInfo.DSN;
      document.getElementById("unitSpins").innerHTML = unitInfo.spinsLoc;
      document.getElementById("unitIFG").innerHTML = unitInfo.ifgLoc;
      document.getElementById("unitLogo").innerHTML = unitInfo.logo;
    }

    // Initialize the list of fighter units when the page loads
    loadUnits();
    
  </script>
