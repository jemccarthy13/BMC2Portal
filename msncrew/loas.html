  <!----------------------------------------------------------------------->
  <!--                         PAGE BODY                                 -->
  <!----------------------------------------------------------------------->
  <body>
    <div id="nav-placeholder" style="width:25%;"></div>

    <!----------------------------------------------------------------------->
    <!--                         PAGE CONTENT                              -->
    <!----------------------------------------------------------------------->
    <div class="body-content">
      <div>
        <div class="searchDiv">
          <input class="searchInput" type="text" id="searchText" value="Enter search text here" style="color: gray;" onblur="WaterMark(this, event);" onfocus="WaterMark(this, event);" />
          <button class="searchButton" onclick="filterLOAs()">Search</button>
        </div>
      </div>
      <div style="padding-top:5%">
        <table id="loaTable">
          <tr><th>LOA</th><th>ATC Agency</th></tr>
        </table>
      </div>
    </div>
  </body>
  
  <script>
    // dynamically load the sidebar navigation in each page
    $(function(){
      $("#nav-placeholder").load("/sidebar.html");
    });

    //----------------------------------------------------------------------->
    //--                         PAGE SCRIPTING                            -->
    //----------------------------------------------------------------------->

    // Filter wrapper to filter table based on search text
    function filterLOAs(){
      filterTable("loaTable", "searchText");
    }

    // Bind the searchText input box to perform a filter when the enter key is pressed
    var input = document.getElementById("searchText");
    input.addEventListener("keyup", function(event) {
      if (event.keyCode === 13) {
        event.preventDefault();
        filterLOAs();
      }
    }); 

    // This function will create and load the list of LOAs from a database on the backend
    async function createLOATable() {
      var table = document.getElementById("loaTable")

      var loaList = await getLOAList();

      for ( x = 0; x < loaList.length; x++){
        var row = table.insertRow();
        var cell = row.insertCell();
        cell.innerHTML = loaList[x].name;
        var cell = row.insertCell();
        cell.innerHTML = loaList[x].loaLoc;
      }
    }

    // Initialize the list of LOAs when the page loads
    createLOATable();

  </script>
