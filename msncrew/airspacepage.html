    <div class="body-content">
      <table class="searchTable">
        <tr><th colspan="2" id="aspace"></th></tr>
        <tr><td id="atc"></td><td id="loaLoc"></td></tr>
        <tr><td colspan="2" id="units"></td></tr>

      </table>

  <script>
    // dynamically load the sidebar navigation in each page
    $(function(){
      $("#nav-placeholder").load("/sidebar.html");
    });

    //----------------------------------------------------------------------->
    //--                         PAGE SCRIPTING                            -->
    //----------------------------------------------------------------------->

    // This function loads airspace information from the database
    async function loadAirspace(){
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const aspace = urlParams.get('aspace')
      
      let aspaceInfo = await getAirspaceInfo(aspace);

      document.getElementById("aspace").innerHTML = aspaceInfo.name;
      document.getElementById("atc").innerHTML = aspaceInfo.atcAgency;
      document.getElementById("loaLoc").innerHTML = aspaceInfo.loaLoc;

      let unitSplit = aspaceInfo.units.split(",");
      let unitBody = "Units:<br/>";
      for (var x = 0; x < unitSplit.length; x++){
        unitBody+= "<a href='/msncrew/fighterpage.html?unit=" + unitSplit[x]+ "'>" + unitSplit[x] + "</a><br/>";
      }
      document.getElementById("units").innerHTML = unitBody;
      document.getElementById("lessons").innerHTML = "<a href='/msncrew/lessons.html?tags=" + aspaceInfo.name +"'> Lessons Learned </a>";
    }

    // Pull the airspace information to populate the table
    loadAirspace();
  </script>
